	<style>
		.button{
			margin-top: 100px;

		}

		.btn:link,.btn:visited{
			text-decoration: none;
			display:inline-block;
			padding: 8px 15px;
			border-radius:20px;
			position: relative;
			margin:30px;
			line-height:2.5rem;
			color:#fff;
			font-size:40px;
			width: 350px;
		}
		.btn-re{
			background:  #871dda;
		}
		.btn-cd{
			background:  #d40202 ;
		}
		.btn-re:after{
			background:  #871dda ;
		}
		.btn-cd:after{
			background: #d40202;
		}
		.btn:after{
			content: "";
			position: absolute;
			border-radius:100px;
			height: 100%;
			width:100%;
			top:0;
			left:0;
			z-index:-1;
			transition: all 1s;
		}
		.btn:focus::after,
		.btn:hover::after{
			transform: scaleY(1.5) scaleX(1.7);
			opacity:0;
		}
	</style>
</head>
